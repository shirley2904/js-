冒泡排序
</body>

<script type="text/javascript">

	var arr = [1,3,2,45,65,33,12];

	function sort2(arr){

		var length = arr.length;

		for (var i = 0;i<length-1; i++) {
			for (var j = 0; j < length-i-1; j++) {
				if (arr[j]>arr[j+1]) {
					var temp = arr[j];
					arr[j] = arr[j+1];
					arr[j+1] = temp;
				}
			}
		
		}
		return arr;
	}

	sort2(arr);
	console.log(arr);
</script>
